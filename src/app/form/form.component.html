<div class="container">
  <div class="row">
      <div class="col-md-2 col-md-offset-5">
        <h2>User Data</h2>        
      </div>
  </div>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text" required #nameRef="ngModel" maxlength="10" minlength="4" name="name" ngModel class="form-control">
      
      <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
        <div [hidden]="!nameRef.errors.required">
            please Enter a name
        </div>
        <div [hidden]="!nameRef.errors.minlength">
            please Enter length at least 4 character
        </div>
        <div [hidden]="!nameRef.errors.maxlenght">
            please Enter length at most 10 character
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" name="email" ngModel class="form-control" >
    </div>
    <div ngModelGroup="address">
        <div class="form-group">
          <label>Street</label>
          <input type="text" name="street" ngModel class="form-control" >
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" name="city" ngModel class="form-control" >
        </div>
        <div class="form-group">
          <label>PostalCode</label>
          <input type="text" #postalRef="ngModel" pattern="^[1-9][0-9]{4}$" name="postalcode" ngModel class="form-control" >
          <div *ngIf="postalRef.errors && (postalRef.dirty || postalRef.touched)" class="alert alert-danger">
            <div [hidden]="!postalRef.errors.pattern">
                please Enter a five digit numbers
            </div>
          </div>
        </div>
    </div>
    <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
