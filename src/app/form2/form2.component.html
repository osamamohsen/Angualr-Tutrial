<div class="container">
  <h2>User Data Form Modle</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label>Name</label>
      <input type="text" #refName class="form-control" formControlName="name" >
      <div *ngIf="userForm.controls['name'].hasError('required')" class="alert alert-danger">
        please Enter a name
      </div>
      <div *ngIf="userForm.controls['name'].hasError('minlength')" class="alert alert-danger">
        please Enter atleast 3 characters
      </div>
      <div *ngIf="userForm.controls['name'].hasError('maxlength')" class="alert alert-danger">
        name cannot exceed 10 characters
      </div>
      
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" #refEmail class="form-control" formControlName="email" >
      <div *ngIf="userForm.controls['email'].hasError('required') && 
                  userForm.controls['email'].touched &&
                  userForm.controls['email'].invalid" class="alert alert-danger" >
        Please Enter an Email
      </div>

      <div *ngIf="!userForm.controls['email'].hasError('required') &&
                  userForm.controls['email'].hasError('email') && 
                  userForm.controls['email'].touched &&
                  userForm.controls['email'].invalid" class="alert alert-danger">
        Please Enter Valid Email
      </div>
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" formControlName="street" >
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city" >
      </div>
      <div class="form-group">
        <label>PostalCode</label>
        <input type="text" #refpostalCode class="form-control" formControlName="postalCode" >
        <div *ngIf="userForm.controls['address'].controls['postalCode'].hasError('pattern')" class="alert alert-danger">
          PostalCode Format is five digits
        </div>
      </div>
    </div>
    <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Submit</button>
  </form>
</div>
